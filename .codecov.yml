# CODECOV CONFIGURATION
# https://docs.codecov.com/docs/codecovyml-reference

---
codecov:
  notify:
    after_n_builds: 7
    wait_for_ci: true
  require_ci_to_pass: true

comment:
  after_n_builds: 7
  behavior: default
  layout: header,diff,flags,components,tree,footer
  require_base: false
  require_changes: false
  require_head: true
  show_carryforward_flags: true
  show_critical_paths: true

component_management:
  default_rules:
    statuses:
      - type: project
        target: 100%
  individual_components:
    - component_id: grease
      name: grease
      paths:
        - packages/grease/**/*.mts
    - component_id: grease-cli
      name: grease-cli
      paths:
        - packages/grease-cli/**/*.mts
    - component_id: grease-util-config
      name: grease-util-config
      paths:
        - packages/grease-util-config/**/*.mts
    - component_id: grease-util-symbol
      name: grease-util-symbol
      paths:
        - packages/grease-util-symbol/**/*.mts

coverage:
  precision: 2
  range: 90..100
  round: nearest
  status:
    changes:
      default:
        branches:
          - dependabot/*
          - feat/*
          - hotfix/*
          - main
          - release/*
        if_ci_failed: error
        if_not_found: success
        informational: false
        only_pulls: false
    patch:
      default:
        branches:
          - dependabot/*
          - feat/*
          - hotfix/*
          - main
          - release/*
        if_ci_failed: error
        if_not_found: success
        informational: false
        only_pulls: false
        target: 100%
        threshold: 0%
    project:
      default:
        branches:
          - dependabot/*
          - feat/*
          - hotfix/*
          - main
          - release/*
        if_ci_failed: error
        if_not_found: success
        informational: false
        only_pulls: false
        target: 100%
        threshold: 0%

flags:
  bun-canary:
    carryforward: false
    paths:
      - src/
  bun-latest:
    carryforward: false
    paths:
      - src/
  node24:
    carryforward: false
    paths:
      - src/
  node23:
    carryforward: false
    paths:
      - src/
  node22:
    carryforward: false
    paths:
      - src/
  node21:
    carryforward: false
    paths:
      - src/
  node20:
    carryforward: false
    paths:
      - src/

github_checks:
  annotations: true

ignore:
  - '**/*.d.mts'
  - '**/__mocks__/**'
  - '**/__tests__/**'
  - '**/index.mts'
  - '**/interfaces/**'
  - '**/types/**'
  - '!packages/*/src/index.mts'

profiling:
  critical_files_paths: []
