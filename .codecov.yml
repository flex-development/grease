# CODECOV CONFIGURATION
# https://docs.codecov.com/docs/codecovyml-reference

---
codecov:
  notify:
    after_n_builds: 4
    wait_for_ci: true
  require_ci_to_pass: true

comment:
  after_n_builds: 4
  behavior: default
  layout: header,diff,flags,components,tree,footer
  require_base: false
  require_changes: false
  require_head: true
  show_carryforward_flags: true
  show_critical_paths: true

component_management:
  default_rules:
    statuses:
      - type: project
        target: 100%
  individual_components:
    - component_id: bump
      name: bump
      paths:
        - src/subdomains/bump/**/*.ts
    - component_id: changelog
      name: changelog
      paths:
        - src/subdomains/changelog/**/*.ts
    - component_id: commands
      name: commands
      paths:
        - src/cli/commands/*.ts
    - component_id: decorators
      name: decorators
      paths:
        - src/decorators/*.ts
    - component_id: git
      name: git
      paths:
        - src/subdomains/git/**/*.ts
    - component_id: models
      name: models
      paths:
        - src/models/*.ts
    - component_id: options
      name: options
      paths:
        - src/options/*.ts
    - component_id: providers
      name: providers
      paths:
        - src/providers/*.ts

coverage:
  precision: 2
  range: 90..100
  round: nearest
  status:
    changes:
      default:
        branches:
          - dependabot/*
          - feat/*
          - hotfix/*
          - main
          - release/*
        if_ci_failed: error
        if_not_found: success
        informational: false
        only_pulls: false
    patch:
      default:
        branches:
          - dependabot/*
          - feat/*
          - hotfix/*
          - main
          - release/*
        if_ci_failed: error
        if_not_found: success
        informational: false
        only_pulls: false
        target: 100%
        threshold: 0%
    project:
      default:
        branches:
          - dependabot/*
          - feat/*
          - hotfix/*
          - main
          - release/*
        if_ci_failed: error
        if_not_found: success
        informational: false
        only_pulls: false
        target: 100%
        threshold: 0%

flags:
  node20:
    carryforward: false
    paths:
      - src/
  node19:
    carryforward: false
    paths:
      - src/
  node18:
    carryforward: false
    paths:
      - src/
  node16:
    carryforward: false
    paths:
      - src/

github_checks:
  annotations: true

ignore:
  - '**/__mocks__/**'
  - '**/__tests__/**'
  - '**/index.ts'
  - '**/interfaces/'
  - '**/types/'
  - src/cli/commands/*.opts.ts
  - src/subdomains/**/*.module.ts

profiling:
  critical_files_paths: []
