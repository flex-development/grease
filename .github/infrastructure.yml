# REPOSITORY INFRASTRUCTURE
# https://github.com/flex-development/repostructure-action
---
branches:
  - name: main
    protection:
      allow_deletions: false
      allow_force_pushes: true
      allow_fork_syncing: false
      block_creations: false
      enforce_admins: false
      lock_branch: false
      required_conversation_resolution: true
      required_linear_history: true
      required_pull_request_reviews:
        bypass_pull_request_allowances: {}
        dismiss_stale_reviews: true
        dismissal_restrictions: {}
        require_code_owner_reviews: false
        require_last_push_approval: false
        required_approving_review_count: 1
      required_status_checks:
        checks:
          - context: add-to-project
          - context: artifacts (grease)
          - context: artifacts (grease-cli)
          - context: artifacts (grease-util-config)
          - context: artifacts (grease-util-symbol)
          - context: artifacts (grease-util-types)
          - context: auto-merge
          - context: auto-review
          - context: codecov/changes
          - context: codecov/patch
          - context: codecov/project
          - context: codecov/project/grease
          - context: codecov/project/grease-cli
          - context: codecov/project/grease-util-config
          - context: codecov/project/grease-util-symbol
          - context: commitlint
          - context: dependabot-dedupe
          - context: format
          - context: lint
          - context: spelling
          - context: test (24)
          - context: test (23)
          - context: test (22)
          - context: test (21)
          - context: test (20)
          - context: test-bun (canary)
          - context: test-bun (latest)
          - context: typescript
        strict: true
      restrictions: null
environments:
  - environment_name: gpr
  - environment_name: npm
  - environment_name: release
labels:
  - name: flag:breaking-change
    description: contains changes that require major version bump
    color: fbca04
  - name: flag:duplicate
    description: issue, pull request, or discussion already exists
    color: fbca04
  - name: flag:needs-discussion
    description: discussion required before implementation
    color: fbca04
  - name: flag:needs-docs
    description: missing documentation or needs existing documentation update
    color: fbca04
  - name: flag:needs-refactor
    description: code improvements required before being merged
    color: fbca04
  - name: package:grease
    description: '@flex-development/grease'
    color: c6cde1
  - name: package:grease-cli
    description: '@flex-development/grease-cli'
    color: c6cde1
  - name: package:grease-util-config
    description: '@flex-development/grease-util-config'
    color: c6cde1
  - name: package:grease-util-symbol
    description: '@flex-development/grease-util-symbol'
    color: c6cde1
  - name: package:grease-util-types
    description: '@flex-development/grease-util-types'
    color: c6cde1
  - name: scope:bump
    description: version bumping
    color: 74cefc
  - name: scope:cli
    description: cli application
    color: 74cefc
  - name: scope:changelog
    description: changelog generation
    color: 74cefc
  - name: scope:config
    description: configuration
    color: 74cefc
  - name: scope:dependencies
    description: dependency updates
    color: 74cefc
  - name: scope:install
    description: package install
    color: 74cefc
  - name: scope:internal
    description: internal-only api
    color: 74cefc
  - name: scope:patches
    description: patches
    color: 74cefc
  - name: scope:release
    description: package release
    color: 74cefc
  - name: scope:tests
    description: testing
    color: 74cefc
  - name: scope:ts
    description: typescript support
    color: 74cefc
  - name: status:awaiting-answers
    description: needs clarification or more information from author
    color: e7034b
  - name: status:blocked
    description: blocked by other work tracked in different issue
    color: e7034b
  - name: status:cannot-reproduce
    description: bug report cannot be reproduced
    color: e7034b
  - name: status:fixed
    description: fixed, but not released
    color: e7034b
  - name: status:help-wanted
    description: extra attention is needed
    color: e7034b
  - name: status:icebox
    description: changes that won't be implemented
    color: e7034b
  - name: status:invalid
    description: no action to be taken or missing information
    color: e7034b
  - name: status:merged
    description: merged, but not released
    color: e7034b
  - name: status:needs-triage
    description: needs further assessment
    color: e7034b
  - name: status:prereleased
    description: merged and prereleased
    color: e7034b
  - name: status:released
    description: merged and released
    color: e7034b
  - name: status:stale
    description: superseded by different issue, pull request, or discussion
    color: e7034b
  - name: status:triaged
    description: bug confirmed
    color: e7034b
  - name: status:wip
    description: work in progress
    color: e7034b
  - name: type:build
    description: changes to the build system or external dependencies
    color: 0052cc
  - name: type:chore
    description: housekeeping / changes that don't impact external users
    color: 0052cc
  - name: type:ci
    description: ci/cd configuration
    color: 0052cc
  - name: type:docs
    description: documentation improvements
    color: 0052cc
  - name: type:bug
    description: bug reports
    color: 0052cc
  - name: type:epic
    description: epics
    color: 0052cc
  - name: type:feat
    description: new features
    color: 0052cc
  - name: type:fix
    description: bug fixes
    color: 0052cc
  - name: type:perf
    description: performance updates
    color: 0052cc
  - name: type:question
    description: questions
    color: 0052cc
  - name: type:refactor
    description: code improvements
    color: 0052cc
  - name: type:story
    description: user stories
    color: 0052cc
  - name: type:task
    description: project tasks
    color: 0052cc
repository:
  allow_auto_merge: true
  allow_merge_commit: false
  allow_rebase_merge: true
  allow_squash_merge: true
  allow_update_branch: true
  archived: false
  automated_security_fixes: true
  default_branch: main
  delete_branch_on_merge: true
  description: ðŸš€ release workflow tools
  has_issues: true
  has_projects: true
  has_wiki: false
  homepage: https://github.com/flex-development/grease
  is_template: false
  private: false
  squash_merge_commit_message: BLANK
  squash_merge_commit_title: PR_TITLE
  topics:
    - bump
    - changelog
    - cli
    - commit
    - commit-analyzer
    - conventional-changelog
    - conventional-commits
    - conventionalcommits
    - git
    - github
    - node
    - nodejs
    - release
    - semver
    - tag
    - typescript
    - version
  visibility: public
  vulnerability_alerts: true
  web_commit_signoff_required: true
teams: []
