# Dependabot Configuration
#
# References:
#
# - https://docs.github.com/code-security/supply-chain-security/keeping-your-dependencies-updated-automatically/configuration-options-for-dependency-updates

---
version: 2
registries:
  github:
    token: ${{ secrets.PAT_REPO }}
    type: npm-registry
    url: https://npm.pkg.github.com
updates:
  - package-ecosystem: github-actions
    commit-message:
      prefix: ci
      include: scope
    directory: /
    labels:
      - scope:dependencies
      - type:ci
    schedule:
      interval: daily
  - package-ecosystem: npm
    commit-message:
      prefix: build
      include: scope
    directory: /
    groups:
      commitlint:
        patterns:
          - '@commitlint/*'
      dependencies:
        dependency-type: production
      eslint:
        patterns:
          - '@types/eslint'
          - eslint
      flex-development:
        dependency-type: development
        patterns:
          - '@flex-development/*'
      nestjs:
        dependency-type: development
        patterns:
          - '@nestjs/*'
          - rxjs
      typescript-eslint:
        patterns:
          - '@typescript-eslint/*'
      vitest:
        patterns:
          - '@vitest/*'
          - vitest*
    ignore:
      - dependency-name: eslint-plugin-import
    labels:
      - scope:dependencies
      - type:build
    registries:
      - github
    schedule:
      interval: daily
